<div class="container">
    <!-- 第一部分：题目和摘要 -->
    <section>
        <h1>学术展示标题</h1>
        <h2>摘要</h2>
        <p>
            本文介绍了一个端到端语音编码技术的实验研究，研究涵盖了当前先进的技术模型，包括SoundStream、Encodec、LMCodec等。通过实验验证，展示了该技术在多语言场景下的性能表现。
        </p>
        <!-- 摘要下方的图片 -->
        <img src="summary_image.jpg" alt="研究示例图片" class="image">
        <hr>
    </section>
